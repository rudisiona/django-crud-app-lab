{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/blogs/blog-detail.css' %}" />
{% endblock %} 
{% block content %}
<section class="blog-container">
  <div class="blog">
    <h1>{{ blog.title }}</h1>
    <h4>{{ blog.created_at }} </h4>
 <h2>A {{ blog.post }}</h2>
 <div class="blog-actions">
    <a href="{% url 'blog:blog-update' blog.id %}" class="btn warn">Edit</a>
    <a href="{% url 'blog:blog-delete' blog.id %}" class="btn danger">Delete</a>
  </div>
  </div>
</section>
{% endblock %}
